<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS/global.css" />
    <link rel="stylesheet" href="./CSS/index.css" />
    <link href="./general/favicon.ico" rel="icon" type="image/x-icon" />
    <title>CRYPSTAD AKADEMIET</title>
  </head>
  <body>
    <div class="main__page__wrapper">
      <header><h1>CRYPSTAD AKADEMIET</h1></header>
      <div id="main__list__element">
        <div class="list__template__info">
          <div>RANK</div>
          <div>SYMBOL</div>
          <div>NAME</div>
          <div>PRICE</div>
        </div>
        <template id="main__list__template">
          <div class="crypto__list__wrapper">
            <div class="crypto__rank__index"></div>
            <div class="crypto__symbol__index"></div>
            <div class="crypto__name__index"></div>
            <div class="crypto__price__index"></div>
          </div>
        </template>
      </div>
      <div class="crypto__additional__info" style="display: none">
        <div id="crypto__icon__main"><img /></div>
        <div id="crypto__symbol__main"></div>
        <div id="crypto__name__main"></div>
        <div id="crypto__rank__main"></div>
        <div id="crypto__price__main"></div>
        <div id="crypto__change1h"></div>
        <div id="crypto__change24h"></div>
        <div id="crypto__change1d"></div>
        <div id="crypto__marketcap"></div>
        <div id="crypto__volume24h"></div>
        <div id="crypto__csupply"></div>
        <div id="crypto__tsupply"></div>
        <div id="crypto__msupply"></div>
        <div id="crypto__address"></div>
        <button>Add to Watchlist</button>
        <button>Return</button>
        <button id="go-to-watchlist-button">Go To Watchlist</button>
      </div>
    </div>
    <script src="./JS/script.js"></script>
  </body>
</html>
